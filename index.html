<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Coco's Chocolatier</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nova+Script" rel="stylesheet">
</head>
<body>

  <header>
    <img src="images/nav-icon-close.svg" alt="">
    <h1>Coco Chocolatier</h1>
  </header>

    <nav>
      <ul>
        <li><a>Prices</a></li>
        <li><a>Locations</a></li>
        <li><a>Nutritional Facts</a></li>
      </ul>
    </nav>

  <main>
    <h2>Most Popular Chocolates</h2>
    <ul class="cards">
      <li class="card">
        <div class="card-img">
          <img class="imageflex" src="images/placeholder-1by1.svg" alt="">
        </div>
        <div class="card-body">
          <h3>White Chocolate Destroyer</h3>
          <p>$15.99</p>
        </div>
      </li>

      <li class="card">
        <div class="card-img">
          <img class="imageflex" src="images/placeholder-2by3.svg" alt="">
        </div>
        <div class="card-body">
          <h3>Nuts For Nuts</h3>
          <p>$10.99</p>
        </div>
      </li>

      <li class="card">
        <div class="card-img">
          <img class="imageflex" src="images/placeholder-1by1.svg" alt="">
        </div>
        <div class="card-body">
          <h3>Peanut Butter Terminator</h3>
          <p>$15.99</p>
        </div>
      </li>

      <li class="card">
        <div class="card-img">
          <img class="imageflex" src="images/placeholder-2by3.svg" alt="">
        </div>
        <div class="card-body">
          <h3>CoCo's Coconut</h3>
          <p>$20.99</p>
        </div>
      </li>
    </ul>
  </main>

</body>
</html>
